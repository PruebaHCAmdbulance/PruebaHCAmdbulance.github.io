<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renacer IPS</title>
    <style>
        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            margin: 25px;
        }

        h1 {
            color: #FF7F00; /* Naranja */
            text-align: center;
        }

        .tab-container {
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
        }

        .tabs {
            display: flex;
            background-color: #444;
            border-radius: 5px 5px 0 0;
        }

        .tab {
            padding: 15px;
            cursor: pointer;
            flex: 1;
            text-align: center;
            background-color: #555;
            color: white;
            border: 1px solid #444;
        }

        .tab:hover {
            background-color: #666;
        }

        .tab.active {
            background-color: #FF7F00;
        }

        .tab-content {
            padding: 20px;
            background-color: #444;
            border: 1px solid #444;
            border-top: none;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
        }

        input, select, textarea {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #444;
            color: white;
        }

        input[type="button"], input[type="submit"] {
            background-color: #FF7F00; /* Naranja */
            color: white;
            cursor: pointer;
            border: none;
            padding: 12px;
            font-size: 18px;
        }

        input[type="button"]:hover, input[type="submit"]:hover {
            background-color: #e68a00;
        }

        #mensajeExitoPaciente, #mensajeExitoTraslado {
            display: none;
            color: #4CAF50; /* Verde */
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }

        canvas {
            border: 2px solid #fff;
            background-color: white;
            margin-top: 10px;
        }

        .firma {
            margin-bottom: 20px;
        }

        .toolbar {
            margin-bottom: 10px;
        }

        .toolbar button {
            background-color: #FF7F00;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-right: 5px;
        }

        .toolbar button:hover {
            background-color: #e68a00;
        }

        .toolbar input[type="color"] {
            padding: 5px;
            border: none;
        }

    </style>
</head>
<body>

    <h1>Renacer IPS</h1>

    <div class="tab-container">
        <div class="tabs">
            <div class="tab active" onclick="openTab('segundoFormulario')">Formulario de Paciente</div>
            <div class="tab" onclick="openTab('formulario')">Formulario de Traslado</div>
        </div>

        <div id="segundoFormulario" class="tab-content">
            <h1>Formulario de Paciente</h1>

            <form id="patientForm">
                <!-- Formulario de paciente -->
                <!-- ... El contenido del formulario permanece igual ... -->

                <div class="firma">
                    <label for="firmaPaciente">Firma Paciente:</label>
                    <div class="toolbar">
                        <button type="button" onclick="seleccionarLapiz('firmaPaciente')">Lápiz</button>
                        <button type="button" onclick="seleccionarBorrador('firmaPaciente')">Borrador</button>
                        <input type="color" id="colorFirmaPaciente" onchange="cambiarColor('firmaPaciente')">
                    </div>
                    <canvas id="firmaPaciente" width="600" height="175"></canvas>
                    <button type="button" onclick="limpiarFirma('firmaPaciente')">Limpiar Firma</button>
                </div>

                <input type="button" value="Guardar Datos" onclick="guardarPaciente()">
            </form>

            <div id="mensajeExitoPaciente" class="mensaje-exito"></div>

        </div>

        <div id="formulario" class="tab-content" style="display: none;">
            <h1>Formulario de Traslado</h1>

            <form id="trasladoForm">
                <!-- Formulario de traslado -->
                <!-- ... El contenido del formulario permanece igual ... -->

                <div class="firma">
                    <label for="firmaEntrega">Firma Médico Entrega:</label>
                    <div class="toolbar">
                        <button type="button" onclick="seleccionarLapiz('firmaEntrega')">Lápiz</button>
                        <button type="button" onclick="seleccionarBorrador('firmaEntrega')">Borrador</button>
                        <input type="color" id="colorFirmaEntrega" onchange="cambiarColor('firmaEntrega')">
                    </div>
                    <canvas id="firmaEntrega" width="600" height="175"></canvas>
                    <button type="button" onclick="limpiarFirma('firmaEntrega')">Limpiar Firma</button>
                </div>

                <div class="firma">
                    <label for="firmaRecibe1">Firma Médico Recibe 1:</label>
                    <div class="toolbar">
                        <button type="button" onclick="seleccionarLapiz('firmaRecibe1')">Lápiz</button>
                        <button type="button" onclick="seleccionarBorrador('firmaRecibe1')">Borrador</button>
                        <input type="color" id="colorFirmaRecibe1" onchange="cambiarColor('firmaRecibe1')">
                    </div>
                    <canvas id="firmaRecibe1" width="600" height="175"></canvas>
                    <button type="button" onclick="limpiarFirma('firmaRecibe1')">Limpiar Firma</button>
                </div>

                <div class="firma">
                    <label for="firmaRecibe2">Firma Médico Recibe 2:</label>
                    <div class="toolbar">
                        <button type="button" onclick="seleccionarLapiz('firmaRecibe2')">Lápiz</button>
                        <button type="button" onclick="seleccionarBorrador('firmaRecibe2')">Borrador</button>
                        <input type="color" id="colorFirmaRecibe2" onchange="cambiarColor('firmaRecibe2')">
                    </div>
                    <canvas id="firmaRecibe2" width="600" height="175"></canvas>
                    <button type="button" onclick="limpiarFirma('firmaRecibe2')">Limpiar Firma</button>
                </div>

                <input type="button" value="Guardar Traslado" onclick="guardarTraslado()">
            </form>
            <div id="mensajeExitoTraslado" class="mensaje-exito"></div>
        </div>
    </div>

    <script>
        // Función para iniciar el dibujo en el lienzo
        function iniciarDibujo(canvasId) {
            const canvas = document.getElementById(canvasId);
            const context = canvas.getContext('2d');
            let dibujoActivo = false;
            let tipoHerramienta = 'lapiz'; // Default to lapiz
            let color = '#000000'; // Default to black
            let grosor = 3; // Default pencil size

            canvas.addEventListener('mousedown', function (e) {
                dibujoActivo = true;
                context.beginPath();
                context.moveTo(e.offsetX, e.offsetY);
            });

            canvas.addEventListener('mousemove', function (e) {
                if (dibujoActivo) {
                    if (tipoHerramienta === 'lapiz') {
                        context.lineTo(e.offsetX, e.offsetY);
                        context.strokeStyle = color;
                        context.lineWidth = grosor;
                        context.stroke();
                    } else if (tipoHerramienta === 'borrador') {
                        context.clearRect(e.offsetX - grosor / 2, e.offsetY - grosor / 2, grosor, grosor);
                    }
                }
            });

            canvas.addEventListener('mouseup', function () {
                dibujoActivo = false;
            });

            canvas.addEventListener('mouseout', function () {
                dibujoActivo = false;
            });
        }

        // Cambiar color
        function cambiarColor(canvasId) {
            const colorPicker = document.getElementById(`color${canvasId.charAt(0).toUpperCase() + canvasId.slice(1)}`);
            color = colorPicker.value;
        }

        // Seleccionar herramienta de lápiz
        function seleccionarLapiz(canvasId) {
            tipoHerramienta = 'lapiz';
        }

        // Seleccionar herramienta de borrador
        function seleccionarBorrador(canvasId) {
            tipoHerramienta = 'borrador';
        }

        // Limpiar el lienzo
        function limpiarFirma(firmaId) {
            const canvas = document.getElementById(firmaId);
            const context = canvas.getContext('2d');
            context.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Inicialización de las firmas
        window.onload = function () {
            iniciarDibujo('firmaPaciente');
            iniciarDibujo('firmaEntrega');
            iniciarDibujo('firmaRecibe1');
            iniciarDibujo('firmaRecibe2');
        };
    </script>

</body>
</html>
