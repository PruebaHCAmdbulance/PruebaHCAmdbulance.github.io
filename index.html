<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renacer IPS</title>
    <style>
        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            margin: 25px;
        }

        h1 {
            color: #FF7F00; /* Naranja */
            text-align: center;
        }

        .tab-container {
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
        }

        .tabs {
            display: flex;
            background-color: #444;
            border-radius: 5px 5px 0 0;
        }

        .tab {
            padding: 15px;
            cursor: pointer;
            flex: 1;
            text-align: center;
            background-color: #555;
            color: white;
            border: 1px solid #444;
        }

        .tab:hover {
            background-color: #666;
        }

        .tab.active {
            background-color: #FF7F00;
        }

        .tab-content {
            padding: 20px;
            background-color: #444;
            border: 1px solid #444;
            border-top: none;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
        }

        input, select, textarea {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #444;
            color: white;
        }

        input[type="button"], input[type="submit"] {
            background-color: #FF7F00; /* Naranja */
            color: white;
            cursor: pointer;
            border: none;
            padding: 12px;
            font-size: 18px;
        }

        input[type="button"]:hover, input[type="submit"]:hover {
            background-color: #e68a00;
        }

        #mensajeExitoPaciente, #mensajeExitoTraslado {
            display: none;
            color: #4CAF50; /* Verde */
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }

        canvas {
            border: 2px solid #fff;
            background-color: white;
            margin-top: 10px;
        }

        .firma {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Renacer IPS</h1>

    <div class="tab-container">
        <div class="tabs">
            <div class="tab active" onclick="openTab('segundoFormulario')">Formulario de Paciente</div>
            <div class="tab" onclick="openTab('formulario')">Formulario de Traslado</div>
        </div>

        <div id="segundoFormulario" class="tab-content">
            <h1>Formulario de Paciente</h1>

            <form id="patientForm">
                <label for="primerNombre">Primer Nombre:</label>
                <input type="text" id="primerNombre" required>

                <label for="segundoNombre">Segundo Nombre:</label>
                <input type="text" id="segundoNombre">

                <label for="primerApellido">Primer Apellido:</label>
                <input type="text" id="primerApellido" required>

                <label for="segundoApellido">Segundo Apellido:</label>
                <input type="text" id="segundoApellido">

                <label for="tipoDocumento">Tipo de Documento:</label>
                <select id="tipoDocumento" required>
                    <option value="CC">Cédula de Ciudadanía</option>
                    <option value="TI">Tarjeta de Identidad</option>
                    <option value="CE">Cédula de Extranjería</option>
                    <option value="Pasaporte">Pasaporte</option>
                </select>

                <label for="numeroDocumento">Número de Documento:</label>
                <input type="text" id="numeroDocumento" required>

                <label for="genero">Género:</label>
                <select id="genero" required>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>

                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" required>

                <label for="aseguradora">Aseguradora:</label>
                <input type="text" id="aseguradora">

                <label for="departamentoNacimiento">Departamento de Nacimiento:</label>
                <input type="text" id="departamentoNacimiento">

                <label for="municipioNacimiento">Municipio de Nacimiento:</label>
                <input type="text" id="municipioNacimiento">

                <label for="departamentoResidencia">Departamento de Residencia:</label>
                <input type="text" id="departamentoResidencia">

                <label for="municipioResidencia">Municipio de Residencia:</label>
                <input type="text" id="municipioResidencia">

                <label for="direccionPaciente">Dirección del Paciente:</label>
                <input type="text" id="direccionPaciente">

                <label for="telefonoPaciente">Teléfono del Paciente:</label>
                <input type="text" id="telefonoPaciente">

                <label for="acompanante">Acompañante:</label>
                <input type="text" id="acompanante">

                <label for="telefonoAcompanante">Teléfono del Acompañante:</label>
                <input type="text" id="telefonoAcompanante">

                <div class="firma">
                    <label for="firmaPaciente">Firma Paciente:</label>
                    <canvas id="firmaPaciente" width="600" height="175"></canvas>
                    <button type="button" onclick="limpiarFirma('firmaPaciente')">Limpiar Firma</button>
                </div>

                <input type="button" value="Guardar Datos" onclick="guardarPaciente()">
            </form>

            <div id="mensajeExitoPaciente" class="mensaje-exito"></div>

        </div>

        <div id="formulario" class="tab-content" style="display: none;">
            <h1>Formulario de Traslado</h1>

            <form id="trasladoForm">
                <label for="numeroTraslado">Número de Traslado:</label>
                <input type="text" id="numeroTraslado" required>

                <label for="fechaTraslado">Fecha de Traslado:</label>
                <input type="date" id="fechaTraslado" required>

                <label for="horaTraslado">Hora de Traslado:</label>
                <input type="time" id="horaTraslado" required>

                <label for="origen">Origen del Traslado:</label>
                <input type="text" id="origen" required>

                <label for="destino1">Destino de Traslado 1:</label>
                <input type="text" id="destino1" required>

                <label for="destino2">Destino de Traslado 2:</label>
                <input type="text" id="destino2">

                <label for="motivo">Motivo del Traslado:</label>
                <input type="text" id="motivo" required>

                <label for="vehiculo">Vehículo Ambulancia:</label>
                <input type="text" id="vehiculo" required>

                <label for="medico">Médico de Traslado:</label>
                <input type="text" id="medico" required>

                <label for="auxiliar">Auxiliar de Enfermería:</label>
                <input type="text" id="auxiliar" required>

                <label for="conductor">Conductor:</label>
                <input type="text" id="conductor" required>

                <label for="nota">Nota del Traslado:</label>
                <textarea id="nota" rows="4" required></textarea>

                <div class="firma">
                    <label for="firmaEntrega">Firma Médico Entrega:</label>
                    <canvas id="firmaEntrega" width="600" height="175"></canvas>
                    <button type="button" onclick="limpiarFirma('firmaEntrega')">Limpiar Firma</button>
                </div>

                <div class="firma">
                    <label for="firmaRecibe1">Firma Médico Recibe 1:</label>
                    <canvas id="firmaRecibe1" width="600" height="175"></canvas>
                    <button type="button" onclick="limpiarFirma('firmaRecibe1')">Limpiar Firma</button>
                </div>

                <div class="firma">
                    <label for="firmaRecibe2">Firma Médico Recibe 2:</label>
                    <canvas id="firmaRecibe2" width="600" height="175"></canvas>
                    <button type="button" onclick="limpiarFirma('firmaRecibe2')">Limpiar Firma</button>
                </div>

                <input type="button" value="Guardar Traslado" onclick="guardarTraslado()">
            </form>
            <div id="mensajeExitoTraslado" class="mensaje-exito"></div>
        </div>
    </div>

    <script>
        // Abrir y cambiar pestañas
        function openTab(tabName) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => {
                tab.classList.remove('active');
            });
            contents.forEach(content => {
                content.style.display = 'none';
            });

            document.querySelector(`#${tabName}`).style.display = 'block';
            const activeTab = Array.from(tabs).find(tab => tab.textContent === tabName.replace(/[A-Z]/g, (match) => " " + match.toLowerCase()));
            activeTab.classList.add('active');
        }

        // Limpiar firma
        function limpiarFirma(firmaId) {
            const canvas = document.getElementById(firmaId);
            const context = canvas.getContext('2d');
            context.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Función para empezar a dibujar la firma
        function iniciarDibujo(canvasId) {
            const canvas = document.getElementById(canvasId);
            const context = canvas.getContext('2d');
            let dibujoActivo = false;

            canvas.addEventListener('mousedown', function (e) {
                dibujoActivo = true;
                context.beginPath();
                context.moveTo(e.offsetX, e.offsetY);
            });

            canvas.addEventListener('mousemove', function (e) {
                if (dibujoActivo) {
                    context.lineTo(e.offsetX, e.offsetY);
                    context.stroke();
                }
            });

            canvas.addEventListener('mouseup', function () {
                dibujoActivo = false;
            });

            canvas.addEventListener('mouseout', function () {
                dibujoActivo = false;
            });
        }

        // Obtener la firma como una imagen
        function obtenerFirma(firmaId) {
            const canvas = document.getElementById(firmaId);
            return canvas.toDataURL();
        }

        // Guardar los datos y la firma del paciente
        function guardarPaciente() {
            const form = document.getElementById('patientForm');
            const data = {
                primerNombre: form.primerNombre.value,
                segundoNombre: form.segundoNombre.value,
                primerApellido: form.primerApellido.value,
                segundoApellido: form.segundoApellido.value,
                tipoDocumento: form.tipoDocumento.value,
                numeroDocumento: form.numeroDocumento.value,
                genero: form.genero.value,
                fechaNacimiento: form.fechaNacimiento.value,
                aseguradora: form.aseguradora.value,
                departamentoNacimiento: form.departamentoNacimiento.value,
                municipioNacimiento: form.municipioNacimiento.value,
                departamentoResidencia: form.departamentoResidencia.value,
                municipioResidencia: form.municipioResidencia.value,
                direccionPaciente: form.direccionPaciente.value,
                telefonoPaciente: form.telefonoPaciente.value,
                acompanante: form.acompanante.value,
                telefonoAcompanante: form.telefonoAcompanante.value
            };

            const firmaPaciente = obtenerFirma('firmaPaciente'); // Captura firma paciente
            const csvContent = "data:text/csv;charset=utf-8,"
                + Object.keys(data).join(",") + "\n"
                + Object.values(data).join(",");

            const numeroDocumento = data.numeroDocumento;
            const filename = `paciente-${numeroDocumento}.csv`;
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", filename);
            document.body.appendChild(link);
            link.click();

            // Crear enlace para descarga de la firma
            const linkFirmaPaciente = document.createElement("a");
            linkFirmaPaciente.setAttribute("href", firmaPaciente);
            linkFirmaPaciente.setAttribute("download", `FirmaPaciente-${numeroDocumento}.png`);
            document.body.appendChild(linkFirmaPaciente);
            linkFirmaPaciente.click();

            // Mostrar mensaje de éxito
            document.getElementById('mensajeExitoPaciente').style.display = 'block';
            document.getElementById('mensajeExitoPaciente').innerText = '¡Datos de paciente guardados exitosamente!';
            form.reset();
        }

        // Guardar los datos y firmas del traslado
        function guardarTraslado() {
            const form = document.getElementById('trasladoForm');
            const data = {
                numeroTraslado: form.numeroTraslado.value,
                fechaTraslado: form.fechaTraslado.value,
                horaTraslado: form.horaTraslado.value,
                origen: form.origen.value,
                destino1: form.destino1.value,
                destino2: form.destino2.value,
                motivo: form.motivo.value,
                vehiculo: form.vehiculo.value,
                medico: form.medico.value,
                auxiliar: form.auxiliar.value,
                conductor: form.conductor.value,
                nota: form.nota.value
            };

            const firmaEntrega = obtenerFirma('firmaEntrega');
            const firmaRecibe1 = obtenerFirma('firmaRecibe1');
            const firmaRecibe2 = obtenerFirma('firmaRecibe2');

            const csvContent = "data:text/csv;charset=utf-8,"
                + Object.keys(data).join(",") + "\n"
                + Object.values(data).join(",");

            const numeroTraslado = data.numeroTraslado;
            const filename = `traslado-${numeroTraslado}.csv`;
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", filename);
            document.body.appendChild(link);
            link.click();

            // Descargar imágenes de las firmas
            const linkFirmaEntrega = document.createElement("a");
            linkFirmaEntrega.setAttribute("href", firmaEntrega);
            linkFirmaEntrega.setAttribute("download", `FirmaEntrega-${numeroTraslado}.png`);
            document.body.appendChild(linkFirmaEntrega);
            linkFirmaEntrega.click();

            const linkFirmaRecibe1 = document.createElement("a");
            linkFirmaRecibe1.setAttribute("href", firmaRecibe1);
            linkFirmaRecibe1.setAttribute("download", `FirmaRecibe1-${numeroTraslado}.png`);
            document.body.appendChild(linkFirmaRecibe1);
            linkFirmaRecibe1.click();

            const linkFirmaRecibe2 = document.createElement("a");
            linkFirmaRecibe2.setAttribute("href", firmaRecibe2);
            linkFirmaRecibe2.setAttribute("download", `FirmaRecibe2-${numeroTraslado}.png`);
            document.body.appendChild(linkFirmaRecibe2);
            linkFirmaRecibe2.click();

            // Mostrar mensaje de éxito
            document.getElementById('mensajeExitoTraslado').style.display = 'block';
            document.getElementById('mensajeExitoTraslado').innerText = '¡Datos de traslado guardados exitosamente!';
            form.reset();
        }

        // Inicialización de las firmas
        window.onload = function() {
            iniciarDibujo('firmaPaciente');
            iniciarDibujo('firmaEntrega');
            iniciarDibujo('firmaRecibe1');
            iniciarDibujo('firmaRecibe2');
        };
    </script>

</body>
</html>
